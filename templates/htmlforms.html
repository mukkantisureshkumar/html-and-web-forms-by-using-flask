<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlforms</title>
</head>
<body>
    <center>
        <h1>HTML forms by flask</h1>
        <form method="POST">
            <label for="un">Username</label>
            <input type="text" name="un" id="un" placeholder="username"><br><br>

            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw" placeholder="password"><br><br>

            <input type="submit" value="submit-flask-htmlform">

        </form>
    </center>
</body>
</html>
